<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300&family=Nunito+Sans:wght@300&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/b4c77717bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Curso JavaScript</title>
</head>
<body>
    <header class="mb-4">
        <div class="d-flex align-items-center justify-content-around">
            <div>
                <h1 id="title" class="titulo">A TODA PUA</h1>
            </div>
            <div>
                <button class="btn btn-primary offset-8" id="btnregis">Registrarse</button>
            </div>
            <div>
                <button class="btn btn-primary offset-10" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>


        <div id="registrarse" class="oculto offset-5">
            <div class="usuario col-3" id="logIn">
        <section id="formulario">
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
                <label for="nombre" class="form-label">Nombre</label>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" />
                <label for="apellido" class="form-label">Apellido</label>
            </div>

            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                <label for="email" class="form-label">Email</label>
            </div>

            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                <label for="password" class="form-label">Contraseña<span>
                    </span>
                </label>
            </div>
            <button class="w-100 btn btn-primary mb-5 mt-3" id="btnLogin" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrarse</button>
        </div>
    </section>
    </header>
    </div>
    </div>

    <section class="container">
        <div>
            <div class="offcanvas offcanvas-end contenidoCarrito" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel" class="carritoTitulo">Carrito</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body items-carrito">
                    <div>
                        <img class="card-img-top d-none" src="" width="100" height="200"> 
                        <span class="card-title"></span>
                        <span class="itemPrecio"></span>
                            <div class="d-flex">
                                <input class="carritoCantidad d-none" type="number" value="1">
                                <button class="btn btn-danger eliminarItem d-none" type="button">ELIMINAR</button>
                            </div>
                    </div>
                </div>
                <div class="carritoTotal">
                    <span>TOTAL  $0</span>
                </div>
            </div>  
        </div>

    </section>

<div class="gridTienda" id="tienda">

</div>



<footer class="page-footer font-small blue">


    <div class="footer-copyright text-center py-3">© 2022 Copyright:
        <a href="https://github.com/Nicocribioli"> Nicolas Cribioli</a>
    </div>


</footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
