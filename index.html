<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Curso JavaScript</title>
</head>
<body>
    <h1>Curso JavaScript</h1>

    <header class="container offset-10">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Ver carrito</button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Carrito</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body items-carrito">
                <div>
                    <img class="card-img-top" src="" width="100" height="100"> 
                    <span class="card-title"></span>
                    <span class="itemPrecio"></span>
                </div>
            </div>
        </div>  
    </header>

    <div class="container row">
        <div class="col">
            <div class="card itemTienda" style="width: 18rem;">
                <img id="gbLespaul" src="./imagenes/lespaulBlanca.jpg" class="card-img-top" alt="Guitarra Les Paul">
                <div class="card-body detallesItem">
                    <h5 class="card-title">Gibson Les Paul</h5>
                    <p class="card-text itemPrecio">$ 800,000</p>
                    <p class="card-text">Elegir color</p>
                    <label for="blanco">Blanca</label>
                    <input type="radio" name="colorLespaul" id="lesBlanco" value="Blanco">
                    <label for="negro">Negro</label>
                    <input type="radio" name="colorLespual" id="lesNegro" value="Negro">
                    <a href="#" class="btn btn-primary mt-3 comprarItem">Agregar al carrito</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card itemTienda" style="width: 18rem;">
                <img id="fdrStrato" src="./imagenes/stratoBlanca.jpg" class="card-img-top" alt="Guitarra Stratocaster">
                <div class="card-body detallesItem">
                    <h5 class="card-title">Fender Stratocaster</h5>
                    <p class="card-text itemPrecio">$ 500,000</p>
                    <p class="card-text">Elegir color</p>
                    <label for="blanco">Blanca</label>
                    <input type="radio" name="colorStrato" id="stratoBlanco" value="Blanco">
                    <label for="negro">Negro</label>
                    <input type="radio" name="colorStrato" id="stratoNegro" value="Negro">
                    <a href="#" class="btn btn-primary mt-3 comprarItem">Agregar a carrito</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card itemTienda" style="width: 18rem;">
                <img id="jksDinky" src="./imagenes/jacksonBlanca.webp" class="card-img-top" alt="Guitarra Dinky">
                <div class="card-body detallesItem">
                    <h5 class="card-title">Jackson Dinky</h5>
                    <p class="card-text itemPrecio">$ 150,000</p>
                    <p class="card-text">Elegir color</p>
                    <label for="blanco">Blanca</label>
                    <input type="radio" name="colorDinky" id="dinkyBlanco" value="Blanco">
                    <label for="negro">Negro</label>
                    <input type="radio" name="colorDinky" id="dinkyNegro" value="Negro">
                    <a href="#" class="btn btn-primary mt-3 comprarItem">Agregar a carrito</a>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
