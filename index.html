<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Curso JavaScript</title>
</head>
<body>
    <h1 id="title">Curso JavaScript</h1>
    <div class="usuario col-3" id="logIn">
        <section id="formulario">
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
                <label for="nombre" class="form-label">Nombre</label>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" />
                <label for="apellido" class="form-label">Apellido</label>
            </div>

            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                <label for="email" class="form-label">Email</label>
            </div>

            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                <label for="password" class="form-label">Contraseña<span>
                    </span>
                </label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" id="remember" value="remember-me" class="m-3">
                    Recordar datos de inicio de sesion.
                </label>
            </div>

            <button class="w-100 btn btn-primary" id="btnLogin" type="submit">Iniciar sesión</button>

        </section>
    </div>
    </div>
    <header class="container offset-10">
        <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Ver carrito</button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Carrito</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body items-carrito">
                    <div>
                        <img class="card-img-top d-none" src="" width="100" height="200"> 
                        <span class="card-title"></span>
                        <span class="itemPrecio"></span>
                    </div>
                </div>
            </div>  
        </div>
    </header>

    <div class="container row" id="tienda">










</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
